<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAN</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="scan.css">

    <!-- JavaScript libraries -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scan.js"></script>
    <script>
        function toggleInput(type) {
            if (type === 'manual') {
                document.getElementById("ifManualInput").style.display = 'block';
                document.getElementById("ifManualOutput").style.display = 'block';
                document.getElementById("ifFileInput").style.display = 'none';
                document.getElementById("ifFileOutput").style.display = 'none';
            } else if (type === 'file') {
                document.getElementById("ifManualInput").style.display = 'none';
                document.getElementById("ifManualOutput").style.display = 'none';
                document.getElementById("ifFileInput").style.display = 'block';
                document.getElementById("ifFileOutput").style.display = 'block';
            }
        }
    </script>
</head>

<body>

    <div class="header navbar">
        <div class="nav nav-center">
            <div><b>S.C.A.N</b></div>
        </div>
    </div>

    <div class="visualizer tm-timeline-item">
        <div class="tm-timeline-item-inner">
            <div class="new tm-timeline-description-wrap">
                <div class="tm-bg-dark tm-timeline-description">
                    <button class="btn btn-light btn-outline-primary" onclick="toggleInput('manual')">SCAN</button>
                    

                    <div class="form-container-res" id="ifManualInput" style="display:none">
                        <!-- Manual input form -->
                        <label class="col-form-label">Enter the request sequence:</label>
                        <input id="Sequence" class="form-control" oninput="resetScanResult()" placeholder="Eg: 20, 15, 30">
                        <p></p>
                        <label class="col-form-label">Enter the initial head position:</label>
                        <input id="Head" class="form-control" oninput="resetScanResult()" placeholder="Eg: 45">
                        <p></p>
                        <div class="center-run">
                            <button class="btn btn-light btn-outline-primary" onclick="scan_click()" id="SCAN">Run SCAN</button>
                        </div>
                       
                    </div>

                    <div class="form-container" id="ifFileInput" style="display:none; text-align: center">
                        <!-- File input form -->
                        <label>Format of input</label>
                        <br><br><br>
                        <input type="file" style="text-align: center" onclick="resetFileInputScan()" id="file-selector" accept=".txt" multiple>
                        <br><br>
                        <input type="button" class="btn btn-outline-primary" onclick="fileScan();" value="Run SCAN">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="newc tm-bg-dark-light tm-timeline-description">
        <h5 class="tm-text-orange tm-font-400">Output of the algorithm</h5>

        <div class="scan-output-man" id="ifManualOutput" style="display:none">
            <!-- Output section for manual input -->
            <label>Total seek count is: </label><span style="font-weight: bolder; color: #000000" id="scan_totalSeekCount"></span>
            <p></p>
            <label>Sequence of operations' processing: </label><span style="font-weight: bolder; color: #000000" id="scan_finalOrder"></span>
            <p></p>
            <span style="font-weight: bolder; color: #ffffff" id="scan_averageSeekCount"></span>
            <p></p>
        </div>

       

    <script src="js/templatemo-script.js"></script>
</body>

</html>
